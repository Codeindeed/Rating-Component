<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Interactive rating component</title>
  <script defer src="index.js"></script>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>

<body>
  <!-- Rating state start -->
  <main class="main " id="card1">
    <div class="image">
      <img src="./images/icon-star.svg" alt="star">
    </div>
    <div class="content">
      <h1 class="content__header">
        How did we do?
      </h1>
      <p class="content__text">
        Please let us know how we did with your support request. All feedback is appreciated
        to help us improve our offering!
      </p>
    </div>
    <div class="content__select">
      <button class="btn__select">1</button>
      <button class="btn__select">2</button>
      <button class="btn__select">3</button>
      <button class="btn__select">4</button>
      <button class="btn__select">5</button>
    </div>
    <button class="submit" type="submit" id="submit">Submit</button>
  </main>
  <section class="card2 displays" id="card2">
    <div class="images">
      <img src="./images/illustration-thank-you.svg" alt="">
    </div>
    <div class="text__thanks">
      <p class="texts" id="text"> </p>
    </div>
    <div class="content__thanks">
      <h1 class="content__header">
        Thank You
      </h1>
      <p class="content__text">
        We appreciate you taking the time to give a rating. If you ever need more support,
        don’t hesitate to get in touch!
      </p>
    </div>
  </section>
  <!-- Thank you state end -->
</body>

</html>
